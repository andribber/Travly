openapi: 3.0.3
info:
  title: Basic Sample API
  description: A simple API to illustrate OpenAPI basics.
  version: "1.0.0"
paths:
  /hello:
    get:
      summary: Returns a greeting message.
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello, world!"